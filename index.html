<!DOCTYPE html>
<html>
<head>
    <title>P53</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="icono.png" type="image/png">
</head>
<body>
    <div class="container" id="nombreContainer">
        <h1>Bienvenido al Choice</h1>
        <form id="nombreForm" onsubmit="iniciarQuiz(event)">
            <div class="form-group">
                <label for="nombreInput">Ingresa tu nombre:</label>
                <input id="nombreInput" type="text" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="velocidadSelect">Selecciona la velocidad:</label>
                <select id="velocidadSelect" required>
                    <option value="0" disabled selected>Selecciona...</option>
                    <option value="45000">45 segundos por pregunta</option>
                    <option value="60000">1 minuto por pregunta</option>
                    <option value="90000">1 minuto con 30 segundos por pregunta</option>
                </select>
            </div>
            <br>
            <button type="submit">Comenzar</button>
        </form>
    </div>

    <div class="container" id="quizContainer" style="display: none;">
        <h2 id="pregunta"></h2>
        <h3 id="contadorTiempo"></h3>
        <form id="quizForm" onsubmit="comprobarRespuesta(event)">
            <div id="opciones"></div>
            <br>
            <button type="submit">Siguiente</button>
        </form>
    </div>

    <div class="container" id="resultado" style="display: none;">
        <h1>Estad√≠sticas Finales</h1>
        <h3 id="tiempo"></h3>
        <div id="resumen"></div>
        <h2 id="puntuacion"></h2>
        <button onclick="reiniciarQuiz()">Volver a Empezar</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
