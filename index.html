<!DOCTYPE html>
<html>
<head>
    <title>Aleja Mor</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link rel="icon" href="icono.png" type="image/png">
</head>
<body>
    <div class="container">
        <img src="FEID.png" alt="Imagen de fondo">
        <!-- Botones laterales -->
        <div class="botones-container">
            <button class="button-left" onclick="mostrarMensaje('eres mi novia')">Eres mi novia</button>
            <button class="button-right" onclick="mostrarMensaje('invitado')">Invitado</button>
        </div>
        <div id="contador"></div>

        <!-- Audio -->
        <audio id="music" autoplay loop>
            <source src="musica.mp3" type="audio/mpeg">
            Tu navegador no admite audio HTML5.
        </audio>       
    </div>

    <!-- Footer -->
    <footer>
        <p>Derechos reserv@dos Developer Steven Useche</p>
    </footer>

    <!-- Scripts -->
    <script>
        function actualizarContador() {
    // Fecha objetivo (24 de abril)
    const fechaObjetivo = new Date('2024-04-24T00:00:00');

    // Fecha y hora actual
    const fechaActual = new Date();

    // Diferencia en milisegundos entre la fecha actual y la fecha objetivo
    const diferencia = fechaObjetivo - fechaActual;

    // Convertir la diferencia a días, horas, minutos y segundos
    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

    // Mostrar el contador en el elemento HTML
    const contadorElement = document.getElementById('contador');
    contadorElement.innerHTML = `
        <span>Faltan:</span>
        <span class="valor">${dias}</span> días,
        <span class="valor">${horas}</span> horas,
        <span class="valor">${minutos}</span> minutos,
        <span class="valor">${segundos}</span> segundos
    `;
}

// Actualizar el contador cada segundo
setInterval(actualizarContador, 1000);

// Inicializar el contador al cargar la página
actualizarContador();


        function mostrarMensaje(opcion) {
            if (opcion === 'eres mi novia') {
                alert('¡Eres mi novia! ¡Te amo!');
            } else if (opcion === 'invitado') {
                alert('¡Bienvenido/a, invitado/a!');
            }
        }
    </script>
</body>
</html>
