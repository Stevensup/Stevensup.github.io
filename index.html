<!DOCTYPE html>
<html>
<head>
    <title>Aleja Mor</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
    <div class="container">
        <img src="FEID.png" alt="Imagen de fondo">
        <!-- Botones laterales -->
        <div class="botones-container">
            <button class="button-left" onclick="mostrarMensaje('eres mi novia')">Eres mi novia</button>
            <button class="button-right" onclick="mostrarMensaje('invitado')">Invitado</button>
        </div>

        <!-- Audio -->
        <audio id="music" autoplay loop>
            <source src="musica.mp3" type="audio/mpeg">
            Tu navegador no admite audio HTML5.
        </audio>       
    </div>

    <!-- Footer -->
    <footer>
        <p>Derechos reservados Developer Steven Useche @</p>
    </footer>

    <!-- Scripts -->
    <script>
        function mostrarMensaje(opcion) {
            if (opcion === 'eres mi novia') {
                alert('¡Eres mi novia! ¡Te amo!');
            } else if (opcion === 'invitado') {
                alert('¡Bienvenido/a, invitado/a!');
            }
        }
    </script>
</body>
</html>
